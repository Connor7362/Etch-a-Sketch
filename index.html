<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">

    <div id="redBody">
        <div id="titleLabel">Etch-a-Sketch</div>
        <div id="whiteBackground">

        </div>
        <div id="btnRow">
            <div class="knob" id="leftKnob"></div>
            <input id="numericUpDown" type="number" min="1" max="100" step="1" value="16">
            <button id="random">Random Colors</button>
            <div class="knob" id="rightKnob"></div>
        </div>
    </div>
    <script src="script.js"></script>
        
    <script></script>
</body>
